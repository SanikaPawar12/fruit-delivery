Here's an example code for a contact page:

HTML:


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | FreshFruits</title>
    <link rel="stylesheet" href="contact.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}
ul{
  display: flex;
  justify-content: space-evenly;
  align-items: center;  
  text-decoration: none;
  color: aqua;
  text-wrap-style: none;
}

header {
    background-color: #e5f109;
    color: #fff;
    padding: 1em;
    text-algn: center;
}

.hero {
    background-image: linear-gradient(to bottom, #f7f7f7, #fff);
    padding: 5em;
    text-align: center;
}

.contact-form {
    padding: 2em;
}

label {
    display: block;
    margin-bottom: 10px;
}

input[type="text"], input[type="email"], textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
}

button[type="submit"] {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}

.contact-info {
    padding: 2em;
    background-color: #f7f7f7;
}

footer {
    background-color: #333;
    color: #fff;
    padding: 1em;
    text-align: center;
    clear: both;
}

    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Contact Us</h1>
        <p>Get in touch with us</p>
    </section>

    <section class="contact-form">
        <h2>Send Us a Message</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <section class="contact-info">
        <h2>Contact Information</h2>
        <p>Address:  kc-road, chikodi 591201</p>
        <p>Phone: 6543278908</p>
        <p>Email: <a href="mailto:info@freshfruits.com">vidya@.com</a></p>
    </section>

    <footer>
        <p>&copy; 2024 FreshFruits. All rights reserved.</p>
    </footer>
</body>
</html>
